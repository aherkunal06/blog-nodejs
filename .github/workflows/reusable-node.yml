name: Reusable Node CICD

on:
  workflow_call:
    inputs:
      env:
        required: true
        type: string
      run_sonar:
        required: false
        type: boolean
        default: false
      deploy_path:
        required: false
        type: string

jobs:
  build:
    runs-on: 
      - self-hosted
      - ${{ inputs.env == 'production' && 'prod' || inputs.env }}
    environment: ${{ inputs.env }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        if: inputs.run_sonar == true
        run: npm test

      - name: SonarQube Scan
        if: inputs.run_sonar == true
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          sonar-scanner \
            -Dsonar.projectKey=${{ github.repository }} \
            -Dsonar.sources=. \
            -Dsonar.host.url=$SONAR_HOST_URL \
            -Dsonar.login=$SONAR_TOKEN

      - name: Build App
        run: npm run build

  deploy:
    if: inputs.env == 'production'
    needs: build
    runs-on:
      - self-hosted
      - prod
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to cPanel
        run: |
          rsync -avz --delete ./ \
          ${{ secrets.CPANEL_USER }}@${{ secrets.CPANEL_HOST }}:${{ inputs.deploy_path }}
