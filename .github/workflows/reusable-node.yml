name: Reusable Node.js Build & Deploy

on:
  workflow_call:
    inputs:
      runner_labels:
        description: 'JSON array of runner labels'
        required: true
        type: string
      environment:
        description: 'Deployment environment name'
        required: true
        type: string
      should_deploy:
        description: 'Whether to deploy to cPanel'
        required: false
        type: boolean
        default: false

jobs:
  build:
    runs-on: ${{ fromJson(inputs.runner_labels) }}
    environment: ${{ inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

  deploy:
    if: ${{ inputs.should_deploy == true }}
    needs: build
    runs-on: ${{ fromJson(inputs.runner_labels) }}
    environment: ${{ inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for production
        run: npm run build

      - name: Deploy to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          server-dir: ${{ secrets.DEPLOY_PATH }}/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            .env*
            README.md
